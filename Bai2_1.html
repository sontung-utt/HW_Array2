<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        for (let i = 0; i < arr.length; i++) {
            document.write("Phần tử của mảng tại hàng " + i + "<br>");
            for (j = 0; j < arr[i].length; j++) {
                console.log("Phần tử của mảng tại hàng " + i + " cột " + j + " là: " + arr[i][j]);
                document.write("Phần tử của mảng tại cột " + j + " là: " + arr[i][j] + "<br>");
            }
        }
    </script>
</body>

</html>
