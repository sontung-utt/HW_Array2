<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[i][j];
            }
        }
        document.write("Tổng các phần tử trong mảng 2 chiều là " + sum + "<br>");
        for (let i = 0; i < arr.length; i++) {
            let sum = 0;
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[i][j];
            }
            document.write("Tổng các phần tử của hàng " + (i + 1) + " là " + sum + "<br>");
        }
        for (let i = 0; i < arr.length; i++) {
            let max = arr[i][0];
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
            document.write("Phần tử lớn nhất của hàng " + (i + 1) + " là " + max + "<br>");
        }
    </script>
</body>

</html>
